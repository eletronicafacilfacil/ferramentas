<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos - Eletrônica Fácil Fácil</title>
    <style>
        /* Estilo para o cabeçalho */
        header {
            position: relative;
            width: 100%;
            height: 250px; /* Altura do cabeçalho */
            background-image: url('cabeçalho.jpeg'); /* Substitua com o nome da sua imagem */
            background-size: cover; /* Faz a imagem cobrir o cabeçalho */
            background-position: center; /* Centraliza a imagem */
        }

        /* Estilo para o texto abaixo do cabeçalho */
        .frase {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
            color: #333;
        }

        /* Estilo para o botão voltar */
        .botao-voltar {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #28a745; /* Verde */
            color: white;
            text-align: center;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .botao-voltar:hover {
            background-color: #218838; /* Verde mais escuro no hover */
        }
    </style>
</head>
<body>
    <!-- Cabeçalho com a imagem -->
    <header></header>

    <!-- Frase abaixo do cabeçalho -->
    <div class="frase">Aqui estão os arquivos utilizados nos projetos.</div>

    <!-- Botão para voltar à página inicial -->
    <button class="botao-voltar" onclick="voltarPagina()">Voltar à Página Inicial</button>

    <script>
        // Função para fechar a página atual e redirecionar para a página inicial
        function voltarPagina() {
            window.location.href = "index.html"; // Redireciona para a página inicial
        }
    </script>
</body>
</html>
