<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 02 - Materiais e Código</title>
    <style>
        /* Estilo para o cabeçalho */
        header {
            position: relative;
            width: 100%;
            height: 250px;
            background-image: url('cabeçalho.jpeg'); /* Substitua com o nome da sua imagem */
            background-size: cover;
            background-position: center;
        }

        /* Estilo para as frases */
        .frase {
            text-align: center;
            font-size: 20px;
            margin: 20px 0;
            color: #333;
        }

        /* Estilo para os botões */
        .botao {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #007bff; /* Azul */
            color: white;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 250px;
        }

        .botao:hover {
            background-color: #0056b3; /* Azul mais escuro no hover */
        }
    </style>
</head>
<body>
    <!-- Cabeçalho com a imagem -->
    <header></header>

    <!-- Frase e botão 1 - Esquema de Montagem -->
    <div class="frase">Clique para acessar o Esquema de Montagem</div>
    <a href="https://drive.google.com/file/d/1rn0kvkRCEfhVXoj9nxLginfkRXbbQmld/view" class="botao" target="_blank">Esquema de Montagem</a>

    <!-- Frase e botão 2 - Tabela de Ciclos de Montagem -->
    <div class="frase">Clique para acessar a Tabela de Ciclos de Montagem</div>

    <!-- Frase e botão 3 - Código Arduino -->

    <a href="https://drive.google.com/file/d/1mjH2K9JOJW02Isq-17M_lOQpzhxM38Go/view" class="botao" target="_blank">Código Arduino</a>

    <!-- Botão para voltar para a página inicial -->
    <a href="index.html" class="botao">Voltar para a Página Inicial</a>
</body>
</html>
