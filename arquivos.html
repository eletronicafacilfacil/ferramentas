    <title>Projetos - Eletrônica Fácil Fácil</title>
    <style>
        /* Estilo para o cabeçalho */
        header {
            position: relative;
            width: 100%;
            height: 250px;
            background-image: url('cabeçalho.jpeg'); /* Substitua com o nome da sua imagem */
            background-size: cover;
            background-position: center;
        }

        /* Estilo para o texto abaixo do cabeçalho */
        .frase {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
            color: #333;
        }

        /* Estilo para os botões */
        .botoes {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .botao {
            padding: 10px 20px;
            background-color: #007bff; /* Azul */
            color: white;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 250px; /* Largura fixa */
            text-align: center;
        }

        .botao:hover {
            background-color: #0056b3; /* Azul mais escuro no hover */
        }

        /* Botão Voltar */
        .botao-voltar {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745; /* Verde */
            color: white;
            text-align: center;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .botao-voltar:hover {
            background-color: #218838; /* Verde mais escuro no hover */
        }
    </style>
</head>

    <!-- Botão para voltar à página inicial -->
