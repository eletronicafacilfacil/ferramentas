<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eletrônica Fácil Fácil</title>
    <style>
        /* Estilo para o cabeçalho */
        header {
            position: relative;
            width: 100%;
            height: 250px; /* Altura do cabeçalho */
            background-image: url('cabeçalho.jpeg'); /* Substitua com o nome da sua imagem */
            background-size: cover; /* Faz a imagem cobrir o cabeçalho */
            background-position: center; /* Centraliza a imagem */
        }

        /* Adiciona texto centralizado no cabeçalho */
        header h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white; /* Cor do texto */
            font-size: 36px;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho com a imagem -->
    <header>
        <h1>Bem-vindo à Eletrônica Fácil Fácil</h1>
    </header>

    <!-- Conteúdo da página -->
    <div>
        <p>Conteúdo do seu site vai aqui...</p>
    </div>
</body>
</html>
