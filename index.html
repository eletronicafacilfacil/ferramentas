<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eletrônica Fácil Fácil</title>
    <style>
        /* Estilo para o cabeçalho */
        header {
            position: relative;
            width: 100%;
            height: 250px; /* Altura do cabeçalho */
            background-image: url('cabeçalho.jpeg'); /* Substitua com o nome da sua imagem */
            background-size: cover; /* Faz a imagem cobrir o cabeçalho */
            background-position: center; /* Centraliza a imagem */
        }

        /* Estilo para o texto abaixo do cabeçalho */
        .frase {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
            color: #333;
        }

        /* Estilo para os botões */
        .botoes {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .botoes a {
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .botoes a:hover {
            background-color: #0056b3;
        }

        /* Estilo para o rodapé */
        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
            color: #555;
            padding: 20px 0;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho com a imagem -->
    <header></header>

    <!-- Frase abaixo do cabeçalho -->
    <div class="frase">Bem-vindo à Eletrônica Fácil Fácil</div>

    <!-- Botões -->
    <div class="botoes">
        <a href="arquivos.html">Projetos</a>
        <a href="loja.html">Loja</a>
        <a href="https://marcoflautista.wixsite.com/eletronicafacilfacil/contact" target="_blank">Entre em Contato</a>
    </div>

    <!-- Rodapé com anúncio do AdSense -->
    <footer>
        <p>Eletrônica Fácil Fácil - Todos os direitos reservados</p>
        <!-- Código do Google AdSense -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6389728689402083"
            crossorigin="anonymous"></script>
        <!-- Espaço para o anúncio -->
        <ins class="adsbygoogle"
            style="display:block; text-align:center;"
            data-ad-client="ca-pub-6389728689402083"
            data-ad-slot="1234567890"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});

</body>
</html>
