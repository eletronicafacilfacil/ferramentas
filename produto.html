<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eletrônica Fácil Fácil</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6389728689402083" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            position: relative;
            width: 100%;
            height: 250px;
            background-image: url('cabeçalho.jpeg');
            background-size: cover;
            background-position: center;
        }
        .frase {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
            color: #333;
        }
        .botoes {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .botoes a {
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .botoes a:hover {
            background-color: #0056b3;
        }
        /* Novo botão para voltar à página inicial */
        .retornar-btn {
            text-decoration: none;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            display: inline-block;
            margin-top: 20px;
        }
        .retornar-btn:hover {
            background-color: #218838;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
            color: #555;
            padding: 20px 0;
            background-color: #f8f9fa;
        }
        #adModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        #adModal .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        #adModal .close {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header></header>

    <!-- Frase abaixo do cabeçalho -->
    <div class="frase">Bem-vindo à Eletrônica Fácil Fácil</div>

    <!-- Botão para voltar à página inicial -->
    <a href="index.html" class="retornar-btn">Retorne à página inicial</a>

    <!-- Botões -->
    <div class="botoes">
        <a href="#" onclick="showAd('https://s.shopee.com.br/Vr44FQaYK')">Produto 1</a>
        <a href="#" onclick="showAd('https://s.shopee.com.br/4AkSRLM3ub')">Produto 2</a>
        <a href="#" onclick="showAd('https://s.shopee.com.br/60C6aUZd6p')">Produto 3</a>
    </div>

    <!-- Modal para exibir o anúncio -->
    <div id="adModal">
        <div class="modal-content">
            <p>Aguarde enquanto carregamos o anúncio...</p>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-6389728689402083"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
            <button class="close" onclick="closeAd()">Fechar</button>
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>Eletrônica Fácil Fácil - Todos os direitos reservados</p>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-6389728689402083"
             data-ad-slot="1112131415"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </footer>

    <script>
        function showAd(destinationUrl) {
            const modal = document.getElementById('adModal');
            modal.style.display = 'flex';
            setTimeout(() => {
                modal.style.display = 'none';
                window.location.href = destinationUrl;
            }, 5000); // 5 segundos para redirecionar
        }

        function closeAd() {
            const modal = document.getElementById('adModal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
