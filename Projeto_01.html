<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 01 - Teste de Entrada USB</title>
    <style>
        /* Estilo para o cabeçalho */
        header {
            position: relative;
            width: 100%;
            height: 250px;
            background-image: url('cabeçalho.jpeg'); /* Substitua com o nome da sua imagem */
            background-size: cover;
            background-position: center;
        }

        /* Estilo para a frase */
        .frase {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
            color: #333;
        }

        /* Estilo para o botão */
        .botao {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff; /* Azul */
            color: white;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 250px;
            text-align: center;
        }

        .botao:hover {
            background-color: #0056b3; /* Azul mais escuro no hover */
        }
    </style>
</head>
<body>
    <!-- Cabeçalho com a imagem -->
    <header></header>

    <!-- Frase abaixo do cabeçalho -->
    <div class="frase">Tudo o que precisa, é só clicar no botão.</div>

    <!-- Botão para o Google Drive -->
    <a href="https://drive.google.com/file/d/1WPYfb4p3jrcWI-DGFJbtr5_ZdMvqKSWW/view" class="botao" target="_blank">Baixar Arquivo</a>

    <!-- Novo botão para voltar para a página inicial -->
    <a href="index.html" class="botao">Voltar para a Página Inicial</a>
</body>
</html>
