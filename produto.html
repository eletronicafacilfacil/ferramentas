<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eletrônica Fácil Fácil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        header {
            position: relative;
            width: 100%;
            height: 250px;
            background-image: url('cabeçalho.jpeg');
            background-size: cover;
            background-position: center;
        }
        .frase {
            font-size: 20px;
            margin: 20px 0;
            color: #333;
        }
        .produtos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .produto {
            flex: 0 1 calc(33.333% - 20px);
            box-sizing: border-box;
        }
        .produto img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .produto img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .retornar {
            margin: 20px 0;
        }
        .retornar a {
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .retornar a:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
            color: #555;
            padding: 20px 0;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header></header>

    <!-- Frase abaixo do cabeçalho -->
    <div class="frase">Clique no produto para ver o preço e condições</div>

    <!-- Produtos -->
    <div class="produtos">
