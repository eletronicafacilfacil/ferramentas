<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivos dos Projetos</title>
    <style>
        /* Estilo para o cabeçalho */
        header {
            width: 100%;
            height: 250px; /* Altura do cabeçalho */
            background-image: url('cabeçalho.jpeg'); /* Substitua com o nome da sua imagem */
            background-size: cover; /* Faz a imagem cobrir o cabeçalho */
            background-position: center; /* Centraliza a imagem */
        }

        /* Estilo para a frase abaixo do cabeçalho */
        .frase {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
            color: #333;
        }

        /* Estilo para os botões */
        .botoes {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }

        .botoes a {
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            width: 200px; /* Largura fixa para os botões */
            text-align: center;
            transition: background-color 0.3s;
        }

        .botoes a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho com a imagem -->
    <header></header>

    <!-- Frase abaixo do cabeçalho -->
    <div class="frase">Aqui estão os arquivos utilizados nos projetos.</div>

    <!-- Botões -->
    <div class="botoes">

        <a href="arquivo2.html">Projeto 2</a>

        <a href="arquivo8.html">Projeto 8</a>
        <a href="arquivo9.html">Projeto 9</a>
        <a href="arquivo10.html">Projeto 10</a>
    </div>
</body>
</html>
