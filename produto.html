<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja - Eletrônica Fácil Fácil</title>
    <style>
        /* Estilo para o cabeçalho */
        header {
            position: relative;
            width: 100%;
            height: 250px;
            background-image: url('cabeçalho.jpeg');
            background-size: cover;
            background-position: center;
        }

        /* Estilo para o conteúdo */
        .conteudo {
            padding: 20px;
            text-align: center;
        }

        /* Estilo para os produtos */
        .produtos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .produto {
            width: 30%;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .produto img {
            width: 100%;
            border-radius: 8px;
        }

        .descricao {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }

        /* Botão de retorno */
        .botao-retorno {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .botao-retorno:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho com a imagem -->
    <header></header>

    <!-- Conteúdo principal -->
    <div class="conteudo">
        <div class="produtos" id="produtos"></div>
        
        <!-- Botão para retornar à página inicial -->
        <div>
            <a href="index.html" class="botao-retorno">Voltar para a Página Inicial</a>
        </div>
    </div>

    <script>
        // Configuração dos produtos
        const produtos = [
            { imagem: 'produto_01.jpg', descricao: 'Produto 01 - Descrição breve do produto.', link: 'https://shopee.com.br/seu-link-produto-01' },
            { imagem: 'produto_02.jpg', descricao: 'Produto 02 - Descrição breve do produto.', link: 'https://shopee.com.br/seu-link-produto-02' },
            { imagem: 'produto_03.jpg', descricao: 'Produto 03 - Descrição breve do produto.', link: 'https://shopee.com.br/seu-link-produto-03' },
            { imagem: 'produto_04.jpg', descricao: 'Produto 04 - Descrição breve do produto.', link: 'https://shopee.com.br/seu-link-produto-04' },
            { imagem: 'produto_05.jpg', descricao: 'Produto 05 - Descrição breve do produto.', link: 'https://shopee.com.br/seu-link-produto-05' },
            { imagem: 'produto_06.jpg', descricao: 'Produto 06 - Descrição breve do produto.', link: 'https://shopee.com.br/seu-link-produto-06' },
            { imagem: 'produto_07.jpg', descricao: 'Produto 07 - Descrição breve do produto.', link: 'https://shopee.com.br/seu-link-produto-07' },
            { imagem: 'produto_08.jpg', descricao: 'Produto 08 - Descrição breve do produto.', link: 'https://shopee.com.br/seu-link-produto-08' },
            { imagem: 'produto_09.jpg', descricao: 'Produto 09 - Descrição breve do produto.', link: 'https://shopee.com.br/seu-link-produto-09' }
        ];

        // Carregar os produtos dinamicamente
        const container = document.getElementById('produtos');
        produtos.forEach(produto => {
            const div = document.createElement('div');
            div.className = 'produto';
            div.innerHTML = `
                <a href="${produto.link}" target="_blank">
                    <img src="${produto.imagem}" alt="${produto.descricao}">
                </a>
                <div class="descricao">${produto.descricao}</div>
            `;
            container.appendChild(div);
        });
    </script>
</body>
</html>
