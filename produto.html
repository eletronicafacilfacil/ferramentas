        header {
            position: relative;
            width: 100%;

        }
        .frase {

            color: #fff;

            cursor: pointer;
            transition: background-color 0.3s;
        }
        .botao-retorno:hover {

        }
        .produtos {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            margin: 20px 0;
        }
        .produto {
            width: 30%; /* Ajusta a largura para 3 produtos por linha */
            text-align: center;
        }
        .produto a {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
        }
        .produto img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .produto img:hover {
            transform: scale(1.05);
        }
        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
            color: #555;
            padding: 20px 0;
            background-color: #f8f9fa;
